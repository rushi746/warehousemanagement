<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coil Management</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 1000;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 50;
        }
        .controls input { margin-right: 5px; }

.controls {
    position: absolute;
    top: 20px;
    left: 20px;
    background: linear-gradient(135deg, #ffffff, #f3f3f3);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    border-radius: 10px;
    padding: 16px 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 100;
    font-family: 'Segoe UI', sans-serif;
    border: 1px solid #ddd;
}

.controls input[type="text"] {
    padding: 8px 12px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
    transition: border-color 0.3s ease;
    width: 180px;
    background-color: #fff;
}

.controls input[type="text"]:focus {
    border-color: #4CAF50;
}

.controls button {
    padding: 8px 14px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: 500;
}

#addAssetButton {
    background-color: #2196F3;
    color: white;
}

#addAssetButton:disabled {
    background-color: #90caf9;
    cursor: not-allowed;
}

#searchButton {
    background-color: #FF9800;
    color: white;
}

#searchButton:disabled {
    background-color: #ffcc80;
    cursor: not-allowed;
}


        
    </style>
</head>
<body>
    <div id="loading-screen">Loading Assets...</div>
    
  <div class="controls">
    <button id="addAssetButton" disabled>Add New Coil</button>
    <input type="text" id="searchInput" placeholder="Enter Coil ID">
    <button id="searchButton" disabled>Search</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <script type="module" src="/src/main.js"></script>

    <!-- Custom Coil Request Dialog -->
<!-- Overlay for dimmed background -->
<div id="dialogOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
  background-color: rgba(0, 0, 0, 0.5); z-index: 9998;"></div>

<!-- Stylish Coil Request Dialog -->
<div id="coilDialog" style="
  display: none;
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: linear-gradient(145deg, #fefefe, #e8e8e8);
  border-radius: 12px;
  padding: 24px 30px;
  border: 1px solid #ccc;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
  z-index: 9999;
  width: 360px;
  max-width: 90%;
  font-family: 'Segoe UI', sans-serif;
">
  <p style="font-size: 18px; font-weight: 500; color: #333; margin: 0 0 20px;">
    üÜï A new coil request has been made.<br>Do you want to add it?
  </p>
  <div style="text-align: right;">
    <button id="rejectBtn" style="
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    ">‚ùå Reject</button>

    <button id="acceptBtn" style="
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    ">‚úÖ Accept</button>
  </div>
</div>


</body>
</html>
