<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coil Management</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 1000;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 50;
        }
        .controls input { margin-right: 5px; }
    </style>
</head>
<body>
    <div id="loading-screen">Loading Assets...</div>
    
    <div class="controls">
        <button id="addAssetButton" disabled>Add Next Coil (Manual)</button>
        <input type="text" id="searchInput" placeholder="Enter Coil ID">
        <button id="searchButton" disabled>Search & Highlight</button>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
